<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>

    <!--? FONT-AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!--? STYLES -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="container">
      <!--!=========== TITLE ===========-->
      <div class="title">
        <h2 class="heading-2">our reviews</h2>
        <div class="underline"></div>
      </div>

      <!--!=========== REVIEW ===========-->
      <article class="review">
        <div class="img-container">
          <img src="person-1.jpeg" class="img-person" alt="Reviewer photo" />
        </div>
        <h4 class="author">sara jones</h4>
        <p class="job">ux designer</p>
        <p class="info">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto asperiores debitis
          incidunt, eius earum ipsam cupiditate libero? Iste, doloremque nihil?
        </p>

        <!--? Prev Next Buttons-->
        <div class="btn-container">
          <button class="btn-prev">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="btn-next">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>

        <!--? Random Button -->
        <button class="btn-random">surprise me</button>
      </article>
    </section>

    <!--? JAVASCRIPT -->
    <script src="app.js"></script>
  </body>
</html>
